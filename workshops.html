<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Delta</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Delta-workshops">
	<script type="text/javascript" src="js/angularjs.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<link rel="stylesheet" type="text/css" href="font/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/workshops.css">
</head>

<body ng-app="delta">
	<script>
		$(document).ready(function() {
			$(".button-collapse").sideNav();
			$('.scrollspy').scrollSpy();
			$('.modal-trigger').leanModal();
		});
		$(window).load(function() {
			$(".triangles").hide();
			$("#main").show();
			$(".navbar-fixed").show();
			$("footer").show();
		});
		var data = JSON.parse($.ajax({
		url: 'data/workshops.json',
		async: false,
		dataType: 'json'
		}).responseText);

		var app = angular.module('delta',[]);
		app.controller('WorkshopsController', ['$scope',WorkshopsController]);
		function WorkshopsController($scope) {
			$scope.workshops=data;
		}
	</script>

	<div class="triangles">
		<div class="tri invert"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
	</div>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<div class="brand-logo">
					<a href="index.html">
						<img src="" class="responsive-img">
					</a>
				</div>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
					<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
					<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
					<li><a class="waves-effect waves-teal" href="projects.html">Projects</a></li>
					<li class="active"><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
					<li><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="Workshops.html">Workshops</a></li>
					<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
					<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
					<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
					<li><a class="waves-effect waves-teal" href="projects.html">Projects</a></li>
					<li class="active"><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
					<li><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="Workshops.html">Workshops</a></li>
					<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div id="main" class="container" position="absolute" ng-controller="WorkshopsController">
		<div class="row">
			<div class="col s12 m9 l10" ng-repeat="workshop in workshops track by $index">
				<div id="workshop{{$index}}" class="section scrollspy card-pos">
					<div class="row">
						<div class="col s12">
							<div class="card-panel z-depth-5">
								<h4 class="heading">{{workshop.title}}</h4>
								<p>{{workshop.desc}} </p>
								<div class="center-align">
									<button class="btn waves-effect waves-light">Register<i class="material-icons right">send</i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="scrollspyPos" class="col hide-on-small-only m3 l2">
				<ul class="section table-of-contents">
					<li ng-repeat="workshop in workshops track by $index"><a href="#workshop{{$index}}">{{workshop.title}}</a></li>
				</ul>
			</div>
		</div>
	</div>
	<footer class="page-footer" style="background-color:#d3d3d3">
		<div class="container center-align" style="color:#26a69a;height:100px;padding-top:25px;font-size:20px">
			<b>Made with &hearts; by Delta Force<b>
			</div>
		</footer>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large" style="background:#26a69a">
				<i class="large fa fa-code"></i>
			</a>
			<ul>
				<li><a class="btn-floating blue darken-2"><i class="fa fa-facebook-square"></i></a></li>
				<li><a class="btn-floating black"><i class="fa fa-github"></i></a></li>
				<li><a class="btn-floating blue"><i class="fa fa-linkedin"></i></a></li>
				<li><a class="btn-floating red"><i class="fa fa-google-plus"></i></a></li>
			</ul>
		</div>
	</body>
</html>
