<link rel="stylesheet" type="text/css" href="css/workshops.css">
<div id="main" class="container" position="absolute">
	<div class="row">
		<div class="col s12 m9 l10" ng-repeat="workshop in workshops track by $index">
			<div id="workshop{{$index}}" class="section scrollspy card-pos">
				<div class="row">
					<div class="col s12">
						<div class="card-panel z-depth-5">
							<h4 class="heading">{{workshop.title}}</h4>
							<p>{{workshop.desc}} </p>
							<div class="center-align">
								<button class="btn waves-effect waves-light">Register<i class="material-icons right">send</i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="scrollspyPos" class="col hide-on-small-only m3 l2" >
			<ul class="section table-of-contents">
				<li ng-repeat="workshop in workshops track by $index" on-finish-render-filters><a ng-href="#workshop{{$index}}">{{workshop.title}}</a></li>
			</ul>
		</div>
	</div>
</div>
<footer class="page-footer" style="background-color:#d3d3d3">
	<div class="container center-align" style="color:#26a69a;height:100px;padding-top:25px;font-size:20px">
		<b>Made with &hearts; by Delta Force<b>
	</div>
</footer>
