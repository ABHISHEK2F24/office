<!DOCTYPE html>
<html>

<head>

	<title>Delta</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Delta-portals">

	<link rel="stylesheet" type="text/css" href="css/preloader.css">
	<link rel="stylesheet" href="css/sass-compiled.css" />
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<script src="js/modernizr.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/angularjs.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<link rel="stylesheet" type="text/css" href="font/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/portals.css">
	<script>
		$(window).load(function() {
			$(".triangles").hide();
			$(".navbar-fixed").show();
			$("#content").show();
			$("footer").show();

		});
		$(document).ready(function() {
			$(".button-collapse").sideNav();
		});

		var data = JSON.parse($.ajax({
		url: 'data/portals.json',
		async: false,
		dataType: 'json'
		}).responseText);
		var app = angular.module('delta',[]);
		app.controller('PortalsController', ['$scope',PortalsController]);
		function PortalsController($scope) {
			$scope.portals=data;
		}
	</script>
</head>

<body ng-app="delta">
	

	<div class="triangles">
		<div class="tri invert"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
		<div class="tri"></div>
		<div class="tri invert"></div>
	</div>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<div class="brand-logo">
					<a href="index.html">
						<img src="" class="responsive-img">
					</a>
				</div>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
				<ul class="right hide-on-med-and-down" style="color:blue">
					<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
					<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
					<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
					<li><a class="waves-effect waves-teal" href="Portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
					<li class="active"><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="competitions.html">Competitions</a></li>
					<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
					<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
					<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
					<li><a class="waves-effect waves-teal" href="Portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
					<li class="active"><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
					<li><a class="waves-effect waves-teal" href="competitions.html">Competitions</a></li>
					<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div id="content" ng-controller="PortalsController">
		<section class="wrapper cl">	

			<div class="pic" ng-repeat="portal in portals">
				<a href='{{portal.link}}'>
					<img ng-src="{{portal.img}}" class="pic-image" alt="{{portal.title}}" />
					<span class="pic-caption come-left">
						<h1 class="pic-title">{{portal.title}}</h1>
						<p>{{portal.desc}}</p>
					</span>
				</a>
			</div>

		</section>
	</div>

	<footer class="page-footer" style="background-color:#d3d3d3">
		<div class="container center-align" style="color:#26a69a;height:75px;padding-top:25px;font-size:20px">
			<b>Made with &hearts; by Delta Force</b>
		</div>
	</footer>


	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large" style="background:#26a69a">
			<i class="large fa fa-code"></i>
		</a>
		<ul>
			<li><a class="btn-floating blue darken-2"><i class="fa fa-facebook-square"></i></a></li>
			<li><a class="btn-floating black"><i class="fa fa-github"></i></a></li>
			<li><a class="btn-floating blue"><i class="fa fa-linkedin"></i></a></li>
			<li><a class="btn-floating red"><i class="fa fa-google-plus"></i></a></li>
		</ul>
	</div>

	</div>
</body>

</html>
