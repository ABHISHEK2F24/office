<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Delta</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Delta-projects">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/angularjs.min.js"></script>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="font/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/projects.css">
	</head>
	<body ng-app="delta">
		<script>
			$(window).load(function() {
				$(".triangles").hide();
				$(".navbar-fixed").show();
				$("#content").show();
				$('footer').show();
			});
			$(document).ready(function() {
				$(".button-collapse").sideNav();
			});
			
		var data = JSON.parse($.ajax({
		url: 'data/projects.json',
		async: false,
		dataType: 'json'
		}).responseText);
		var app = angular.module('delta',[]);
		app.controller('ProjectsController', ['$scope',ProjectsController]);
		function ProjectsController($scope) {
			$scope.projects=data;
		}
		</script>
		<div class="triangles">
			<!--preloader -->
			<div class="tri invert"></div>
			<div class="tri invert"></div>
			<div class="tri"></div>
			<div class="tri invert"></div>
			<div class="tri invert"></div>
			<div class="tri"></div>
			<div class="tri invert"></div>
			<div class="tri"></div>
			<div class="tri invert"></div>
		</div>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<div class="brand-logo">
						<a href="index.html">
							<img src="" class="responsive-img">
						</a>
					</div>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"  onclick="function(){$('#content').css('pointer-events','none');}"></i></a>
					<ul class="right hide-on-med-and-down">
						<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
						<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
						<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
						<li class="active"><a class="waves-effect waves-teal" href="projects.html">Projects</a></li>
						<li><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
						<li><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
						<li><a class="waves-effect waves-teal" href="competitions.html">Competitions</a></li>
						<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<!-- side nav activates only on medium and small devices -->
						<li><a class="waves-effect waves-teal" href="index.html">Home</a></li>
						<li><a class="waves-effect waves-teal" href="members.html">Members</a></li>
						<li><a class="waves-effect waves-teal" target="_blank" href="http://sig.deltaforce.club">SIG</a></li>
						<li class="active"><a class="waves-effect waves-teal" href="projects.html">Projects</a></li>
						<li><a class="waves-effect waves-teal" href="workshops.html">WorkShops</a></li>
						<li><a class="waves-effect waves-teal" href="portals.html">Portals</a></li>
						<li><a class="waves-effect waves-teal" href="competitions.html">Competitions</a></li>
						<li><a class="waves-effect waves-teal" href="games.html">Games</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div id="content" class="s8">
			<div class="grid" ng-controller="ProjectsController">
				<figure class="effect-sarah" ng-repeat="project in projects">
					<img src="{{project.img}}" alt="{{project.title}}" />
					<figcaption>
					<h2>{{project.title}}</h2>
					<p>{{project.desc}}</p>
					<a href="{{project.link}}">View more</a>
					</figcaption>
				</figure>
			</div>
		</div>
		<footer class="page-footer" style="background-color:#d3d3d3;">
			<div class="container center-align" style="color:#26a69a;height:100px;padding-top:25px;font-size:20px">
				<b>Made with &hearts; by Delta Force</b>
			</div>
		</footer>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large" style="background:#26a69a">
				<i class="large fa fa-code"></i>
			</a>
			<ul>
				<li><a class="btn-floating blue darken-2"><i class="fa fa-facebook-square"></i></a></li>
				<li><a class="btn-floating black"><i class="fa fa-github"></i></a></li>
				<li><a class="btn-floating blue"><i class="fa fa-linkedin"></i></a></li>
				<li><a class="btn-floating red"><i class="fa fa-google-plus"></i></a></li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function() {
				if ($(window).width() > 1048)
					$('.page-footer').css("margin-top", "2000px");
			});
		</script>
	</body>
</html>
